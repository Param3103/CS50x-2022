<!DOCTYPE html> 

<html lang="en"> 
    <head> 
        <title>search</title>
    </head>
    <body> 
        <div class="container-fluid"></div> <!-- grow to fill window -->
            <form action="https://www.google.com/search" method="get">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="https://about.google.">ABOUT</a>
                    </li>
                </ul>
                <input autocomplete="off" autofocus name="q" placeholder="query" type="text">
                <input type="submit">
            </form>
        </div>
    </body>
</html>
